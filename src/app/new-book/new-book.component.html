<div class="container">
    <div class="container">
        <h3 class="my-3">You're adding a new book now</h3>
        <form class="thin-form" style="max-width: 600px;" [formGroup]="newBook">
          <div class="form-group">
            <label for="authorName">Author's name</label>
            <input type="text" class="form-control" id="authorName" name="authorName" required formControlName="name">
          </div>
          <div class="form-group">
            <label for="authorsSurname">Author's surname</label>
            <input type="text" class="form-control" id="authorsSurname" name="authorsSurname" required
              formControlName="surname">
          </div>
          <div class="form-group">
            <label for="bookTitle">Title</label>
            <input type="text" class="form-control" id="bookTitle" name="bookTitle" required formControlName="title">
          </div>
          <div class="form-group">
            <label for="publicationYear">Published in</label>
            <input type="number" class="form-control" id="publicationYear" name="publicationYear" maxlength="4" min="0"
              required formControlName="year">
          </div>
          <div class="form-group mb-4">
            <label for="availableItems">Available books</label>
            <input type="number" class="form-control" id="availableItems" name="availableItems" min="0" required
              formControlName="availableItems">
          </div>
      
          <button [disabled]="!newBook.valid" type="submit" class="btn btn-primary mr-4"
            (click)="onSubmit()">Add</button>
          <button type="button" class="btn btn-warning" routerLink="/">Return</button>
        </form>
      </div>
      
</div>
